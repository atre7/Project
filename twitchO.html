
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="twitchO.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <main ng-app="TwitchApi">
      <section ng-controller="MainCtrl">
        <header>
          <ul id="mainMenu">
            <li class="activeMenu" data-display="allUsers">All</li>
            <li data-display="onlineUsers">Online</li>
            <li data-display="offlineUsers">Offline</li>
          </ul>
        </header>
        <div id="searchMenu">
          <i class="fa fa-search" id="searchIcon"></i>
          <input id="searchBar" ng-model="searchText" type="text"/>
        </div>
        <ul id="people">
          <a href="http://twitch.tv/{{user.username}}" ng-repeat="user in profile | filter:searchText" target="_blank">
            <li><img class="pic" err-src="http://placehold.it/50x50" ng-src="{{user.logo}}"/>
              <span class="name">{{user.name}}</span>
              <span class="status">
                <i class="{{user.status}}"></i>
              </span>
              <span class="title">{{user.streamTitle}}</span>
            </li>
          </a>
        </ul>
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" charset="utf-8"></script>
    <script src="twitchO.js" charset="utf-8"></script>

  </body>
</html>
